<!DOCTYPE html>
<!--ng-app is initialize the the page as angulaerjs app-->
<html ng-app="">
  <head>
    <title>AngularJS Fundamentals</title>
  </head>
  <body ng-init="customers=[{ name: 'John Smith', city: 'Phoenix' },
                          { name: 'John Doe', city: ' New York'},
                          { name: 'Jane Doe', city: 'San Francisco'}]">

    <!--Data Binding-->
    Name:<input type="text" ng-model="name" />{{ name }}<br />


    <ul>
      <!--ng-repeat Directive and Filters-->
      <li ng-repeat="customer in customers | filter:name | orderBy:'city'">
        {{ customer.name }} - {{ customer.city }}</li>
    </ul>

    <script src="scripts/angular.min.js"></script>
  </body>
</html>
