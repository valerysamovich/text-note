<div class="container">
  <h2>View 2</h2>

  <!--Data Binding - bind the data as typing-->
  City:<input type="text" ng-model="city" /><br />

  <ul>
    <!--ng-repeat Directive to call customers and
      applyed Filters to sort by name and order by city-->
    <li ng-repeat="customer in customers | filter:name | orderBy:'city'">
      {{ customer.name }} - {{ customer.city }}</li>
  </ul>
</div>
